    <!-- ======================= login start  ============================ -->
    <div class="login-section pt-5 pb-5">
        <div class="container">
            <div class="card login_form p-2 p-lg-4">
                <div class="card-body">
                    <h2 class="h2 text-center mb-5">Login to your account</h2>
                    <form action="#" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" name="email" autofocus class="form-control" placeholder="Your@email.com"
                                autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block w-100">
                                Password <span class="text-danger">*</span>
                            </label>
                            <div class="input-group input-group-flat">
                                <input type="password" name="password" id="password-field" class="form-control"
                                    placeholder="Your password" autocomplete="off" required>
                                <span class="input-group-text p-0">
                                    <a href="javascript:void(0)" class="link-secondary fa fa-fw fa-eye field-icon toggle-password"
                                        toggle="#password-field">
                                    </a>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-check">  
                                <input type="checkbox" class="form-check-input">
                                <span class="form-check-label">Remember me on this device</span>
                            </label>
                        </div>
                        <div class="form-footer mt-4 text-center">
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                            <span class="form-label-description mt-3 d-block">
                                <a href="forgot-password.html">Forgot your password?</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4 send_back">
                <p class="m-0">Don't have account yet? <a href="sign-up.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <!-- ======================= login end  ============================ -->
